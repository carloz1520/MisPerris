<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clase 2</title>
</head>
<body>
    <!-- CONTENEDOR -->
    <div id="formulario">
        
        <form action="recibo.html" method="POST">
            <table id="tabla_formulario">
                <tr>
                    <td>Nombre del Perrito:</td>
                    <td><input type="text" name="txtNombre" id="txtNombre"></td>
                </tr>
                <tr>
                    <td>Dueño:</td>
                    <td><input type="text" name="txtDueno" id="txtDueno"></td>
                </tr>
                <tr>
                    <td>Fecha de nacimiento:</td>
                    <td><input type="date" name="txtFecha" id="txtFecha"></td>
                </tr>
                <tr>
                    <td>Imagen del perrito:</td>
                    <td><input type="file" name="txtImagen" id="txtImagen"></td>
                </tr>
                <tr>
                    <td>Edad del Perrito:</td>
                    <td><input type="number" name="txtEdad" id="txtEdad"></td>
                </tr>
                <tr>
                    <td>Contraseña:</td>
                    <td><input type="password" name="txtPass" id="txtPass"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" name="btnEnviar" id="btnEnviar">
                        <input type="reset" name="btnLimpiar" id="btnLimpiar">
                    
                    </td>
                    
                </tr>
            </table> 
           
        </form>
        
    </div>
    <!-- FIN DEL FORMULARIO -->
    <!-- 
        etiqueta#nombre = ID porejemplo div#formulario = <div id="formulario">
        etiqueta.nombre = CSS pro ejemplo div.formulario = <div class="formulario">    

     -->
     <div id="piedepagina">

     </div>
</body>
</html>
